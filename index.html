<!DOCTYPE Html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Drag & Drop Project</title>
    <link rel="stylesheet" href="styles.css">

</head>



<body>

<div id="chart-container">


    <table class="chart-table">

        <tbody>
        <tr class="first-row">
            <td class="main-canvas-td">
                <div class="main-canvas-div">
                    <canvas class="main-canvas"></canvas>
                    <canvas class="operators-canvas"></canvas>
                </div>
            </td>
            <td class="price-canvas-td">
                <div class="price-canvas-div">
                    <canvas class="price-canvas"></canvas>
                    <canvas class="price-operators-canvas"></canvas>
                </div>
            </td>
        </tr>
        <tr class="second-row">
            <td class="time-canvas-td">
                <div class="time-canvas-div">
                    <canvas class="time-canvas"></canvas>
                    <canvas class="time-operators-canvas"></canvas>
                </div>
            </td>
            <td class="chart-settings-td">
                <div class="chart-settings-div"></div>
            </td>
        </tr>

        </tbody>

    </table>



</div>


<script type="module" src="tbotChartPro.js"></script>
</body>



</html>
